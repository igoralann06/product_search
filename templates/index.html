<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Runner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .main-button {
            transition: transform 0.2s;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .main-button:hover {
            transform: translateY(-5px);
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .image-card.selected {
            border: 3px solid #007bff;
            box-shadow: 0 0 10px rgba(0,123,255,0.5);
        }
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .script-selector {
            display: none;
            margin-top: 20px;
        }
        .pagination {
            margin-top: 20px;
        }
        .product-name {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        .product-details {
            padding: 10px;
            background: #fff;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .product-price {
            color: #28a745;
            font-weight: bold;
        }
        .product-store {
            color: #6c757d;
        }
        .product-category {
            color: #17a2b8;
            font-size: 0.8em;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">Script Runner Dashboard</h1>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <!-- Main Buttons -->
                <div class="row g-4 mb-4">
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100 main-button" onclick="showScriptSelector()">
                            <i class="fas fa-terminal me-2"></i>Select store
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-success w-100 main-button" onclick="searchGoogleImages()">
                            <i class="fas fa-search me-2"></i>Google Images
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-info w-100 main-button" onclick="searchWalmartImages()">
                            <i class="fas fa-store me-2"></i>Walmart Images
                        </button>
                    </div>
                </div>

                <!-- Script Selector -->
                <div id="script-selector" class="script-selector">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Select Script</h5>
                            <select class="form-select mb-3" id="script-dropdown">
                                <option value="">Choose a script...</option>
                                {% for script in scripts %}
                                <option value="{{ script.id }}">{{ script.name }}</option>
                                {% endfor %}
                            </select>
                            <button class="btn btn-primary" onclick="runSelectedScript()">
                                <i class="fas fa-play me-2"></i>Run Script
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Selected Product Name -->
                <div id="product-name" class="product-name">
                    <strong>Selected Product:</strong> <span id="selected-product-name"></span>
                </div>

                <!-- Image Results -->
                <div id="image-results" class="mt-4" style="display: none;">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Latest Products</h5>
                            <div class="image-grid" id="image-grid"></div>
                            
                            <!-- Pagination -->
                            <nav aria-label="Page navigation" class="mt-4">
                                <ul class="pagination justify-content-center" id="pagination">
                                    <li class="page-item">
                                        <a class="page-link" href="#" onclick="changePage(-1)">Previous</a>
                                    </li>
                                    <li class="page-item">
                                        <span class="page-link" id="current-page">Page 1</span>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#" onclick="changePage(1)">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>

                <!-- Loading Spinner -->
                <div class="loading text-center mt-4" id="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        let totalPages = 1;
        let imagesPerPage = 12;
        let currentImages = [];
        let selectedProduct = null;

        function showScriptSelector() {
            document.getElementById('script-selector').style.display = 'block';
            document.getElementById('image-results').style.display = 'none';
            document.getElementById('product-name').style.display = 'none';
            selectedProduct = null;
        }

        async function runSelectedScript() {
            const scriptId = document.getElementById('script-dropdown').value;
            if (!scriptId) {
                alert('Please select a script first');
                return;
            }

            const loading = document.getElementById('loading');
            const imageResults = document.getElementById('image-results');
            const imageGrid = document.getElementById('image-grid');
            
            loading.style.display = 'block';
            imageResults.style.display = 'none';
            imageGrid.innerHTML = '';

            try {
                const response = await fetch(`/api/scripts/${scriptId}/run`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ type: 'caller' })
                });

                const data = await response.json();
                
                if (data.success) {
                    currentImages = data.images || [];
                    totalPages = Math.ceil(currentImages.length / imagesPerPage);
                    displayImages(currentImages);
                    imageResults.style.display = 'block';
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                loading.style.display = 'none';
            }
        }

        function selectImage(imageUrl, productName) {
            // Remove selection from all images
            document.querySelectorAll('.image-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selection to clicked image
            const imageCard = document.querySelector(`[data-url="${imageUrl}"]`);
            if (imageCard) {
                imageCard.classList.add('selected');
            }
            
            selectedProduct = productName;
            document.getElementById('product-name').style.display = 'block';
            document.getElementById('selected-product-name').textContent = productName;
        }

        async function searchGoogleImages() {
            if (!selectedProduct) {
                alert('Please select a product first');
                return;
            }
            await searchImages('google');
        }

        async function searchWalmartImages() {
            if (!selectedProduct) {
                alert('Please select a product first');
                return;
            }
            await searchImages('walmart');
        }

        async function searchImages(type) {
            const loading = document.getElementById('loading');
            const imageResults = document.getElementById('image-results');
            const imageGrid = document.getElementById('image-grid');
            
            loading.style.display = 'block';
            imageResults.style.display = 'none';
            imageGrid.innerHTML = '';

            try {
                const response = await fetch(`/api/search/images`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: type,
                        product: selectedProduct
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    currentImages = data.images || [];
                    totalPages = Math.ceil(currentImages.length / imagesPerPage);
                    displayImages(currentImages);
                    imageResults.style.display = 'block';
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayImages(images) {
            const imageGrid = document.getElementById('image-grid');
            const startIndex = (currentPage - 1) * imagesPerPage;
            const endIndex = startIndex + imagesPerPage;
            const pageImages = images.slice(startIndex, endIndex);

            imageGrid.innerHTML = pageImages.map(image => `
                <div class="image-card" data-url="${image.image_url}" onclick="selectImage('${image.image_url}', '${image.product_name}')">
                    <img src="${image.image_url}" alt="${image.product_name}" class="img-fluid">
                    <div class="product-details">
                        <div class="product-name">${image.product_name}</div>
                        <div class="product-price">$${image.price}</div>
                        <div class="product-store">${image.store_name}</div>
                        <div class="product-category">${image.category}</div>
                    </div>
                </div>
            `).join('');

            updatePagination();
        }

        function updatePagination() {
            document.getElementById('current-page').textContent = `Page ${currentPage} of ${totalPages}`;
        }

        function changePage(delta) {
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                displayImages(currentImages);
            }
        }
    </script>
</body>
</html>
